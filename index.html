<!DOCTYPE html>
<html>
  <head>
    <title>Practice</title>
    <meta name="description" content="Webpage for JavaScript practice">
    <style>
      #content {
        width: 100%;
        height: 100%;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    Give a number: <input type="number" id="input">
    <button id="bt" onclick="greaterThanOrLessThanHundred()">Click to know</button>
    <p id="demo"></p>
    </div>
    <script>
      function greaterThanOrLessThanHundred() {
        let number = parseFloat(document.getElementById('input').value);
        if (number > 100) {
          document.getElementById('demo').innerHTML = 'The number is greater than 100';
          document.getElementById('demo').style.background-color: blue;
        } 
        else if (number = 100){
          document.getElementById('demo').innerHTML = 'The number = 100';
        }
        else {
          document.getElementById('demo').innerHTML = 'The number less then 100';
          document.getElementById('demo').style.background-color: red;
        }
      }
    </script>
  </body>
</html>
