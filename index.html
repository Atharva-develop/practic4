<!DOCTYPE html>
<html>
<head>
    <title>Practice</title>
    <meta name="description" content="Webpage for JavaScript practice">
    <style>
        #content {
            width: 100%;
            height: 100%;
            background-color: whitesmoke;
        }
        #demo {
            padding: 10px; /* Added padding for better readability */
            color: white; /* Added text color for better visibility */
        }
    </style>
</head>
<body>
    <div id="content">
        Give a number: <input type="number" id="input">
        <button id="bt" onclick="greaterThanOrLessThanHundred()">Click to know</button>
        <p id="demo"></p>
    </div>
    <script>
        function greaterThanOrLessThanHundred() {
            let number = parseFloat(document.getElementById('input').value);
            if (number > 100) {
                document.getElementById('demo').innerHTML = 'The number is greater than 100';
                document.getElementById('demo').style.backgroundColor = 'blue';
            } 
            else if (number === 100) {
                document.getElementById('demo').innerHTML = 'The number is 100';
                document.getElementById('demo').style.backgroundColor = 'gray'; // Added color for equality case
            }
            else {
                document.getElementById('demo').innerHTML = 'The number is less than 100';
                document.getElementById('demo').style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
