<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
            color: #fff;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #0072ff;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #0072ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .greater {
            color: green;
        }
        .lesser {
            color: orange;
        }
        .equal {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Background Color Changer</h1>
    <p>Enter a number below:</p>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <br>
    <button onclick="changeBackgroundColor()">Submit</button>
    <p id="result" class="result"></p>

    <script>
        function changeBackgroundColor() {
            // Get the value from the input field
            const number = document.getElementById('numberInput').value;
            const resultElement = document.getElementById('result');

            // Check the number and update the background color and result text
            if (number > 100) {
                document.body.style.backgroundColor = 'blue';
                resultElement.textContent = 'The number is greater than 100.';
                resultElement.className = 'result greater';
            } else if (number < 100) {
                document.body.style.backgroundColor = 'red';
                resultElement.textContent = 'The number is less than 100.';
                resultElement.className = 'result lesser';
            } else {
                document.body.style.backgroundColor = 'gray';
                resultElement.textContent = 'The number is equal to 100.';
                resultElement.className = 'result equal';
            }
        }
    </script>
</body>
</html>
