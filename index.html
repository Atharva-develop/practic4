<!DOCTYPE html>
<html>
<head>
    <title>Practice</title>
    <meta name="description" content="Webpage for JavaScript practice">
    <style>
        #content {
            width: 100%;
            height: 100vh; /* Changed to viewport height to ensure proper height */
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #demo {
            padding: 10px; /* Added padding for better readability */
            color: white; /* Added text color for better visibility */
            border-radius: 5px; /* Optional: Add rounded corners for better appearance */
            text-align: center; /* Center the text inside the element */
        }
    </style>
</head>
<body>
    <div id="content">
        Give a number: <input type="number" id="input">
        <button id="bt" onclick="greaterThanOrLessThanHundred()">Click to know</button>
        <p id="demo"></p>
    </div>
    <script>
        function greaterThanOrLessThanHundred() {
            let number = parseFloat(document.getElementById('input').value);
            let demoElement = document.getElementById('demo');

            if (isNaN(number)) { // Check if the input is a valid number
                demoElement.innerHTML = 'Please enter a valid number';
                demoElement.style.backgroundColor = 'orange'; // Color to indicate an invalid input
            } else if (number > 100) {
                demoElement.innerHTML = 'The number is greater than 100';
                demoElement.style.backgroundColor = 'blue';
            } 
            else if (number === 100) {
                demoElement.innerHTML = 'The number is 100';
                demoElement.style.backgroundColor = 'gray'; // Color for equality case
            }
            else {
                demoElement.innerHTML = 'The number is less than 100';
                demoElement.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
